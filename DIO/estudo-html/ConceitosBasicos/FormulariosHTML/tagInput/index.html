<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <form>
        <label>Digite Aqui:</label><input type="text"><br>
        <label>Numero:</label><input type="number" min="0" max="99" step="5"/><br>
        <label>Range:</label><input type="range" min="0" max="100" value="30" /><br>
        <label>Color:</label><input type="color"/><br>
        <label>Email:</label><input type="email"/><br>
        <label>Url:</label><input type="url"/><br>
        <label>Date:</label><input type="date"/><br>
        <!--Tags especificas, não funciona em todos os navegadores-->
        <label>Week:</label><input type="week"/><br>
        <label>Month:</label><input type="month"/><br>
        <!--______________________________________________________-->
        <label>Checkbox:</label><input type="checkbox"/><br>
        <label>Radio:</label><input type="radio" name="aceita"/><input type="radio" name="aceita"/><br>
        <label>Hidden:</label><input type="hidden"/><br>
        <label>File:</label><input type="file" multiple/><br>
        <label>Search:</label><input type="search"/><br>
        <label>Button:</label><input type="button" value="Enviar"/><button type="button">Enviar</button><br>
    </form>
</body>
</html>
